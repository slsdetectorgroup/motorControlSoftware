{% set version = "2020.02.14.dev0" %}

package:
  name: xrayboxsoftware
  version: {{ version }}

source:
  - path: ..

build:
  number: 0
  rpaths:
    - lib/

requirements:
  build:
    - {{ compiler('c') }}
    - {{compiler('cxx')}}
    - cmake
    - qt 4.8.*
    - xorg-libxau

  host:
    - libstdcxx-ng
    - libgcc-ng
    - xorg-libxau

  run:
    - libstdcxx-ng
    - libgcc-ng 


outputs:
  - name: slsdetbox
    script: copy_client.sh
    requirements:
      build:
        - python
      run:
        - python


  - name: slsdetboxgui
    script: copy_gui.sh

    requirements:
      run:
        - qt 4.8.*

